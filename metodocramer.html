<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

<body >


<h1>Metodo de Cramer</h1>
<br>
<h2>Forma general del sistema de ecuaciones de 2x2</h2>
<br>
<p>a1x1+b1y1=c1</p>
<p>a2x2+b2y2=c2</p>
<br>
<p>captura a1,b1,c1,a2,b2,c2</p>
<br>
<input type="text" id="a1" placeholder="a1">x1+
<input type="text" id="b1" placeholder="b1">x1=
<input type="text" id="c1" placeholder="c1">
<br>
<input type="text" id="a2" placeholder="a2">x2+
<input type="text" id="b2" placeholder="b2">x2=
<input type="text" id="c2" placeholder="c2">
<br>

<button onclick ="solve()">Resolver</button>
<h1>Resultado</h1>
<p> 
	x=<input type ="text" id="x-result">
</p>
<p>

y=<input type="text" id="y-result" >
<br>
<script >
	function solve(){
		const a1=parseFloat (document.getElementById('a1').value);
		const b1=parseFloat (document.getElementById('b1').value);
		const c1=parseFloat (document.getElementById('c1').value);
		const a2=parseFloat (document.getElementById('a2').value);
		const b2=parseFloat (document.getElementById('b2').value);
		const c2=parseFloat (document.getElementById('c2').value);
		const D=a1*b2-a2*b1;
		const Dx=c1*b2-c2*b1;
		const Dy=a1*c2-a2*c1;
		if(D==0){
			document.getElementById('x-result'.value=' no hay slocucion unica');
			document.getElementById('y-result'.value=' no hay slocucion unica');
		}else{
			const x=Dx/D;
			const y=Dy/D;
			document.getElementById('x-result').value=x;
			document.getElementById('y-result').value=y;
		}


		
	}
</script>

</body>
</html>
